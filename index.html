<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <spna>110%</spna>
        <i class="fa-solid fa-battery-full fa-lg></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcom-header__text">
        If you have a Kokoa Account, log in with your id
      </p>
    </header>
    <form id="login-form">
      <input
        type="text"
        placeholder="Email or phone number"
        <input
        type="password"
        placeholder="Password"
        <input
        type="submit"
        value="Log In"
      />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      <script
      src="https://kit.fontawesome.com/178d5726b0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
